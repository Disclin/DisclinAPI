plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.60"
}

group 'pw.dotdash'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://kotlin.bintray.com/ktor" }
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.24.0"

    // HTTP and WebSocket Client
    compile "io.ktor:ktor-client-cio:0.9.3"
    compile "io.ktor:ktor-client-json:0.9.3"
    compile "io.ktor:ktor-client-websocket:0.9.3"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}